<!DOCTYPE html>
<html>
    <head>
        <title>NG Gab</title>
        <meta charset="utf-8">
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,400' rel='stylesheet' type='text/css'>
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body ng-app="NGGab">

        <header ng-controller="DefaultInfoCtrl">
            <div class="container">
                <div class="row">
                    <div ng-repeat="data in dafaultInfoArray">
                        <h1>{{data.app_name}}</h1>
                        <!-- Print result array value without bg-repeat -->
                        <!-- {{dafaultInfoArray[0].app_name}} -->
                        <div class="app-description">
                            {{data.app_desc}}
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-md-8 posts-container">
                    <div class="post-form">
                        <h3>Post something here now:</h3>
                        <div class="whitespace"></div>
                        
						<form class="form-horizontal" name="postForm" method="post" novalidate ng-controller="PostStatusCtrl">
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="status">Status</label>
                                    <div class="col-md-7">                     
                                        <textarea rows="4" class="form-control" id="status" name="post_content" 
												  ng-model="postContent.post_content" required placeholder="Type something now..."></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="mood">Mood</label>
                                    <div class="col-md-4">
                                        <select name="post_mood" class="form-control" ng-model="postContent.post_mood" ng-options=" " required>
                                            <option disabled selected value="">Select Mood</option>
											<option value="Happy">Happy</option>
                                            <option value="Sad">Sad</option>
                                            <option value="Disappointed">Disappointed</option>
                                            <option value="Rushed">Rushed</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="post"></label>
                                    <div class="col-md-4">
                                        <button ng-disabled="postForm.$invalid"
												ng-click="InsertPost()"
												type="submit" id="post" name="post" 
												class="btn btn-primary">Post it</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>


                    <div class="whitespace"></div>

                    <div class="posts-feed" ng-controller="PostsFeedCtrl">
                        
						<div class="post-single" ng-repeat="postContent in postsFeedArray">
                            <h3>{{postContent.post_content}}</h3>
                            <div class="post-date">{{postContent.post_date}}</div>
                            <div class="post-mood">Mood: <span class="label label-info">{{postContent.post_mood}}</span></div>
                        </div>
						
                    </div>

                </div>
                <div class="col-md-4 sidebar-container">
					
					<div class="tweets-feed" ng-controller="TweetsCtrl">
						<h3>My Latest Tweets</h3>
						
						<div class="tweet" ng-repeat="tweet in tweetsArray">
							{{tweet.text}}
						</div>
						
					</div>
					
					
                </div>
            </div>
        </div><!-- end div.container -->


        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
    </body>
</html>
